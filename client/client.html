            <div class="modal-header">
                <h5 class="modal-title" id="editCarModalLabel">Edit Car</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editCarForm">
                    <div class="form-group">
                        <label for="editMake">Make</label>
                        <input type="text" class="form-control" id="editMake" placeholder="Enter make">
                    </div>
                    <div class="form-group">
                        <label for="editModel">Model</label>
                        <input type="text" class="form-control" id="editModel" placeholder="Enter model">
                    </div>
                    <div class="form-group">
                      <label for="editUser">User_id</label>
                      <input type="text" class="form-control" id="editUser" placeholder="Enter user_id">
                    </div>


                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

            </div>

    <script id="view-sign-up" type="text/html">
      <h2>Register</h2>
      <form id="registerForm" action="/sign-up" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
    
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
    
        <button type="submit">Register</button>
      </form>
    </script>


    <script id="view-login" type="text/html">
      <h2>Login</h2>
      <form id="loginForm" action="/login" method="POST">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <button type="submit">Login</button>
      </form>
    </script>

    <script id="view-logout" type="text/html">
      <h2>This will log you out of the page</h2>
      <form id="logoutForm" action="/logout" method="POST">

        <button type="submit" style="font-size: 16px; color: white; background-color: red; padding: 10px 20px; border: none;">Logout</button>

      </form>
      <h2>Be carful!</h2>
    </script>
